<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=block"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<link rel="manifest" href="/assets/webmanifest.json" />
		<link
			rel="shortcut icon"
			href="<%=require('./images/app-icon/favicon.svg').default%>"
		/>
		<meta
			name="description"
			content="<%=require('./webmanifest.ts').description%>"
		/>
		<meta
			property="og:image"
			content="<%=require('./images/og-image.jpg').default%>"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta name="color-scheme" content="light dark" />
		<meta
			name="theme-color"
			media="(prefers-color-scheme: light)"
			content="white"
		/>
		<meta
			name="theme-color"
			media="(prefers-color-scheme: dark)"
			content="black"
		/>
	</head>
	<body></body>
</html>
